name: Fetch AHR999 Data

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Fetch AHR999 data
        run: |
          curl -s https://ahr999.btchao.com/api/ahr999/calculate > public/ahr999-data.json
          echo "Data fetched successfully"
          cat public/ahr999-data.json

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/ahr999-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update AHR999 data - $(date -u +"%Y-%m-%d %H:%M:%S UTC")" && git push)
